name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [master]  # đổi thành main nếu repo dùng main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (clean)
        run: npm ci

      # Đảm bảo 2 gói native có mặt (nếu thiếu sẽ cài), rồi rebuild cho linux-x64-gnu
      - name: Ensure lightningcss & oxide
        run: |
          npm ls lightningcss >/dev/null 2>&1 || npm i -D lightningcss
          npm ls @tailwindcss/oxide >/dev/null 2>&1 || npm i -D @tailwindcss/oxide
          npm rebuild lightningcss

      - name: Build (Next export -> out/)
        run: npm run build
        env:
          LIGHTNINGCSS_TARGET_ENV: nodejs

      - name: Verify out/
        run: test -d out && ls -la out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
